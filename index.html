<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Tyde</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JS/script.js"></script>
</head>

<body>
  <header>
    <div>
      <h1 class="headers"><a href="#">Tyde</a></h1>
      <div id="sub_headers">
        <h2 class="headers">Sign Up</h2>
        <h3 class="headers">Create Your Account</h3>
      </div>
    </div>
  </header>

  <main>
    <div id="signup_form">
      <form action="#" method="post" id="login" name="login">
        <div class="signup_container">
          <fieldset>
            <div class="fields">
              <!-- <label for="login_user">Username:</label> -->
              <input type="text" id="signup_name" name="signup_name" placeholder="Name" />
            </div>
            <div class="fields">
              <!-- <label for="login_pass">Password:</label> -->
              <input type="text" id="signup_email" name="signup_email" placeholder="Email" />
            </div>
            <div class="fields">
              <!-- <label for="login_pass">Password:</label> -->
              <input type="password" id="signup_pass" name="signup_pass" placeholder="Password" />
            </div>
            <div class="fields">
              <!-- <label for="login_pass">Password:</label> -->
              <input type="password" id="signup_repass" name="signup_repass" placeholder="Re-enter Password" />
            </div>
            <div id="signup_submit">
              <button type="submit" name="submit">Sign Up</button>
              <!-- <input type="submit" name="submit" value="Log in" /> -->
            </div>
          </fieldset>
          <div class="login">
            <div>Already have an account? <a href="#">Login</a></div> 
          </div>
        </div>
      </form>
    </div>

    <div id="verification">
      <nav>
        <ul>
          <li><a href="#">1. Front</a></li>
          <li><a href="#">2. Back</a></li>
          <li><a href="#">3. Verification</a></li>
        </ul>
      </nav>
      <div class="hello_msg">
        <p>Hey <span id="verification_name"></span>!</p>
      </div>
      <div class="main-msg">
        <p>We need to verify your identity to complete your account sign up</p>
      </div>
      <div class="sub-msg">
        <p>Provide a photo of your Government Identification</p>
      </div>
      <div class="photo-btn">
        <button type="submit" name="photo-btn">Upload Government ID</button>
      </div>
    </div>

  </main>

  <footer>

  </footer>

</body>

</html>
